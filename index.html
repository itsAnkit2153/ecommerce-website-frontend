<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--Box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet"/>
</head>
<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <!--Menu icon-->
            <i class='bx bx-menu' id="menu-icon"></i>
            <!--Logo-->
            <a href="index.html" class="logo">Costy</a>
            <!--Navbar-->
            <div class="navbar">
                <a href="#" class="nav-link">Woman</a>
                <a href="#" class="nav-link">Man</a>
                <a href="#" class="nav-link">Kids</a>
                <a href="#" class="nav-link">Accessories</a>
            </div>
            <!--Cart-Icon -->
            <a href="cart.html">
                <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0" ></i>
            </a>
        </div>
    </header>

    <!--Home-->
    <section class="home" id="home">
        <div class="home-img container">
            <img src="images/home.png" alt="Home Image">
        </div>
    </section>
    <!-- Products -->
     <section class="products container" id="products">
        <!--Heading -->
        <h2 class="heading">Discover Products</h2>
        <!--Products Container -->
        <div class="product-container" id="productList">
            
        </div>
     </section>
     <!--link to js-->
     <script src="js/main.js"></script>
</body>
</html>
