<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Costy</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
  <header>
    <div class="nav container">
      <i class='bx bx-menu' id="menu-icon"></i>
      <a href="index.html" class="logo">Costy</a>
      <div class="navbar">
        <a href="#" class="nav-link">Woman</a>
        <a href="#" class="nav-link">Man</a>
        <a href="#" class="nav-link">Kids</a>
        <a href="#" class="nav-link">Accessories</a>
      </div>
      <a href="cart.html">
        <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
      </a>
    </div>
  </header>

  <section class="thankyou container">
    <div class="thankyou-content">
      <i class='bx bx-check-circle success-icon'></i>
      <h2 class="heading">THANK YOU!</h2>
      <p class="message">Your order has been placed successfully.</p>
      <p class="order-info">We'll send you a confirmation email shortly.</p>
      <div class="button-group">
        <a href="index.html" class="continue-shopping">Continue Shopping</a>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
